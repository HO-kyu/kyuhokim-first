<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Pet Do You Look Like? (Webcam)</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <!-- Load Teachable Machine Image -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <h1>Which Pet Do You Look Like? (Webcam)</h1>
    <p>Click "Start" to enable your webcam and find out!</p>

    <button type="button" onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="loading" style="display:none;">
        <p>Loading model and setting up webcam...</p>
        <div class="loader"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
