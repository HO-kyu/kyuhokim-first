<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Pet Do You Look Like?</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!-- Load MobileNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@latest"></script>
</head>
<body>
    <h1>Which Pet Do You Look Like?</h1>
    <p>Upload a photo of yourself to see if you look more like a dog or a cat!</p>

    <div id="upload-container">
        <input type="file" id="image-upload" accept="image/*">
        <button id="predict-button">Let's see!</button>
    </div>

    <div id="result-container">
        <img id="uploaded-image" src="#" alt="Your uploaded image" style="display:none;"/>
        <div id="prediction"></div>
    </div>

    <div id="loading" style="display:none;">
        <p>Loading model and making prediction...</p>
        <div class="loader"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
