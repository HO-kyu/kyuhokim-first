<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - Pet-Alike 블로그</title>
    <meta name="description" content="Pet-Alike 블로그에 궁금한 점이나 제안할 내용이 있으신가요? 언제든지 연락주세요.">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="nav-logo">Pet-Alike 블로그</a>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="tool.html">동물상 테스트하기</a></li>
            </ul>
        </nav>
    </header>

    <main class="article-page">
        <article>
            <header class="article-header">
                <h1>문의하기 (Contact Us)</h1>
            </header>

            <p>Pet-Alike 블로그에 대한 질문, 제안, 또는 비즈니스 관련 문의가 있으시면 아래 양식을 통해 메시지를 보내주세요. 최대한 빠른 시일 내에 회신 드릴 수 있도록 노력하겠습니다.</p>
            
            <!-- 
                ** 개발자 참고 **
                아래 폼은 현재 HTML/CSS로 디자인된 UI 구조입니다.
                실제 문의 내용을 서버로 전송하고 처리하기 위해서는 
                1. form 태그의 'action' 속성에 백엔드 처리 스크립트 주소를 지정해야 합니다.
                2. 또는 Formspree, Netlify Forms 같은 외부 서비스를 연동해야 합니다.
            -->
            
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" rows="8" required></textarea>
                </div>
                <button type="submit" class="submit-btn">보내기</button>
            </form>
            <p style="font-size: 0.8em; text-align: center; margin-top: 15px; color: #777;">* 현재 이 폼은 데모 버전으로, 실제 데이터가 전송되지는 않습니다.</p>

        </article>
    </main>

    <footer>
        <p>&copy; 2026 Pet-Alike. 모든 권리 보유.</p>
        <p><a href="privacy.html">개인정보처리방침</a> | <a href="contact.html">문의하기</a></p>
    </footer>

</body>
</html>
